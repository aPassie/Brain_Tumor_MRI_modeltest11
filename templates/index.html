<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detection from MRI Scans</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload an MRI Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        {% if uploaded_image %}
        <h2>Original Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" width="300">
        <h2>Processed Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + processed_image) }}" alt="Processed Image" width="300">
        {% endif %}
    </div>
</body>
</html>
